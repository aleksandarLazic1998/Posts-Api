<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <h1 class="title">Posts</h1>
    </header>
    <!-- Main Part Section -->
    <ul class="main-ul">
        <li class="li">
            <!-- Card Component -->
            <div class="card">
                <!-- Image in the card Component -->
                <div class="card-img">
                    <img src="https://via.placeholder.com/300x100" alt="placeholder image">
                </div>
                <!-- Components under the image still in Card Component -->
                <div class="card_under-img">
                    <!-- Name of the post -->
                    <h3 class="img__post">
                        Post1
                    </h3>
                    <!-- Little Text from post -->
                    <p class="img__p">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid, excepturi.
                    </p>
                    <!-- Button to show more of the text and comments -->
                    <button class="img__button">Show More</button>
                </div>
            </div>
        </li>
    </ul>
    <!-- Footer -->
    <footer class="footer">
        <p class="footer-p">CopyRight&copy; Aleksandar Lazic <span class="year"></span></p>
    </footer>

    <!-- JavaScript Link -->
    <script src="../src/js/index.js"></script>
</body>
</html>
